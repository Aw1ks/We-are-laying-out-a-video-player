<!DOCTYPE html>
<html>
<head>
  <title>Плеер</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/css/font-awesome.min.css">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

    <div id="player" class="player">
      <div class="js-video-container video-container"></div>
      <div class="buttons-container">
        <div class="left-buttons">
          <button class="play js-play-button video-button-customization">
            <i class="fa fa-play" aria-hidden="true"></i>
          </button>
          <button class="play js-pause-button video-button-customization" hidden>
            <i class="fa fa-pause" aria-hidden="true"></i>
          </button>
          <button class="js-volume-button video-button-customization">
            <i class="fa fa-volume-off" aria-hidden="true"></i>
          </button>
          <button class="js-mute-button video-button-customization" hidden>
            <i class="fa fa-volume-up" aria-hidden="true"></i>
          </button>
        </div>
        <div class="right-buttons">
          <button class="js-fullscreen-button video-button-customization">
            <i class="fa fa-expand" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="static/js/player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
